name: main

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2.3.4
    - name: Setup OCaml
      uses: ocaml/setup-ocaml@v2
      with:
        ocaml-compiler: 4.12.0
    - name: Install
      run: opam install . --deps-only
    - name: Run tests
      run: |
        opam exec -- dune build
        opam exec -- dune runtest
